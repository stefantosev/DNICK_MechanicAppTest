{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
         <div class="row">
             {% for s in repairs %}
             <div class="col-md-4 mb-4">
                <div class="card h-100">
                  <img src="{{ s.image.url }}" class="card-img-top" alt="{{ s.code }}">
                    <div class="card-body bg-dark">
                        <h5 class="card-title text-white">{{ s.code }}</h5>
                        <p class="text-secondary">{{ s.carInfo }}</p>
                        <p class="card-text text-white">{{ s.description }}</p>
                        <a class="btn btn-outline-danger rounded-0 text-white">Fix</a>
                    </div>
                </div>
             </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block forms %}
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <form action="/repairs/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
            <input type="submit" value="Submit" class="btn btn-primary rounded-0">
        </form>
        </div>
    </div>
{% endblock %}
